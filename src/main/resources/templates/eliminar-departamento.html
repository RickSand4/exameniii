<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Departamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mantis-header {
            background-color: #5cb85c;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .mantis-btn-danger {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
        .mantis-btn-danger:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }
    </style>
</head>
<body>
<header class="mantis-header">
    <div class="container">
        <h1><i class="fas fa-building"></i> Eliminar Departamento</h1>
    </div>
</header>

<main class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">

                    <div class="alert alert-danger">
                        <h4 class="alert-heading">
                            <i class="fas fa-exclamation-triangle"></i> ¿Está seguro que desea eliminar este departamento?
                        </h4>
                        <p>Esta acción es irreversible. Todos los datos relacionados con este departamento se perderán permanentemente.</p>
                    </div>

                    <div class="mb-4" th:if="${departamento != null}">
                        <h5>Detalles del Departamento</h5>
                        <dl class="row">
                            <dt class="col-sm-3">ID:</dt>
                            <dd class="col-sm-9" th:text="${departamento.idDepartamento}">1</dd>

                            <dt class="col-sm-3">Nombre:</dt>
                            <dd class="col-sm-9" th:text="${departamento.nombre}">Departamento Ejemplo</dd>

                            <dt class="col-sm-3">Ubicación:</dt>
                            <dd class="col-sm-9" th:text="${departamento.ubicacion}">Ubicación Ejemplo</dd>
                        </dl>
                    </div>

                    <form th:action="@{/departamentos/delete}" th:object="${departamento}" method="post">
                        <input type="hidden" th:field="*{idDepartamento}">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/departamentos}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn mantis-btn-danger text-white">
                                <i class="fas fa-trash-alt"></i> Confirmar Eliminación
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
