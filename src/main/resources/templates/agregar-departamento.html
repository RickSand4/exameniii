<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Departamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mantis-header {
            background-color: #5cb85c;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .mantis-btn-primary {
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        .mantis-btn-primary:hover {
            background-color: #449d44;
            border-color: #398439;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 0 0.25rem rgba(92, 184, 92, 0.25);
        }
    </style>
</head>
<body>
<header class="mantis-header">
    <div class="container">
        <h1><i class="fas fa-building"></i> Agregar Nuevo Departamento</h1>
    </div>
</header>

<main class="container mb-5">
    <!-- Mensajes de éxito/error -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        ¡Departamento guardado exitosamente!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Error al guardar el departamento. Por favor, intente nuevamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/departamentos/guardar}" th:object="${departamento}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Departamento <span class="text-danger">*</span></label>
                            <input type="text" id="nombre" th:field="*{nombre}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">Ubicación <span class="text-danger">*</span></label>
                            <input type="text" id="ubicacion" th:field="*{ubicacion}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('ubicacion')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}" class="error-message"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/departamentos}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn mantis-btn-primary text-white">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
